<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fractal Generator</title>

    <!-- Source Sans Pro font -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- ******************** Libraries ******************** -->
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- /Bootstrap -->

    <link rel="stylesheet" href="css/fractal.css">
    <script src="js/color.js"></script>
    <script src="js/canvasIO.js"></script>
    <script src="js/mandelbrot.js"></script>
    <script src="js/util.js"></script>
    <script src="js/fractal.js"></script>

  </head>

  <body onload="onLoad();">
    <div id="screen">
      <div id="control-panel">
        <div id="container">
          <h3 id="title">Mandelbrot Fractal Generator</h3>
          <div class="collapse" id="settings-panel">

            <div class="row">
              <div class="col-md-6">
                <div class="btn-group"> <!-- Start Color Palatte -->
                  <button id="palatte-dropdown" class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Color Palatte
                    <span class="caret"></span>
                  </button>
                  <ul id="palatte-list" class="dropdown-menu">
                    <li class="dropdown-header">Tiered Coloring</li>
                    <li><a class="dropdown-item">Blue</a></li>
                    <li><a class="dropdown-item">Red</a></li>
                    <li><a class="dropdown-item">Green</a></li>
                    <li><a class="dropdown-item">Purple</a></li>

                    <li class="dropdown-header">Smooth Coloring</li>
                    <li><a class="dropdown-item">TODO</a></li>

                  </ul>
                </div>
                <!-- End Color Palatte -->
              </div>

              <div class="col-md-6">
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" id="antialiasing-toggle" class="form-check-input">
                    Antialiasing
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group row btn-row">
              <div class="col-md-6">
                Iteration Count
              </div>
              <div class="col-md-6">
                <input class="form-control" type="number" value="100" id="iteration-input">
              </div>
            </div>


            <div class="row btn-row">
              <div class="col-md-6">
                <button id="fullscreen-button" type="button" class="btn btn-secondary btn-sm" onClick="toggleFullscreen();">Toggle Full Screen</button>
              </div>
              <div class="col-md-6">
                <button id="redraw-button" type="button" class="btn btn-secondary btn-sm" onClick="redraw();">Redraw</button>
              </div>
            </div>

            <div class="row btn-row">
              <div class="col-md-6">
                <button id="png-button" type="button" class="btn btn-secondary btn-sm" onClick="showPNG();">Download PNG</button>
              </div>
            </div>
            
          </div>

          <a data-toggle="collapse" href="#settings-panel" aria-expanded="false" aria-controls="collapseExample">
            Show Settings
          </a>
        </div>
        
      </div>
      <canvas id="fractalCanvas" class="canvas"></canvas>
    </div>
  </body>
</html>
