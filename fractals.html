<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Fractal Generator</title>

    <!-- Source Sans Pro font -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
    <!-- ******************** Libraries ******************** -->
    <!-- JQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>
    <!-- /Bootstrap -->

    <link rel='stylesheet' href='css/fractal.css'>
    <script src='js/color.js'></script>
    <script src='js/canvasIO.js'></script>
    <script src='js/mandelbrot.js'></script>
    <script src='js/util.js'></script>
    <script src='js/controls.js'></script>

  </head>

  <body onload='onLoad();'>
    <div id='screen'>
      <div id='control-panel'>
        <div id='container'>
          <h3 id='title'>Mandelbrot Fractal Generator</h3>
          <div class='collapse' id='settings-panel'>

            <div class='row'>
              <div class='col-md-6'>
<!--                 <div class='btn-group'> 
                  <button id='palatte-dropdown' class='btn btn-secondary btn-sm dropdown-toggle' type='button' data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                    Color Palatte
                    <span class='caret'></span>
                  </button>
                  <ul id='palatte-list' class='dropdown-menu'>
                    <li class='dropdown-header'>Tiered Coloring</li>
                    <li><a class='dropdown-item'>Blue</a></li>
                    <li><a class='dropdown-item'>Red</a></li>
                    <li><a class='dropdown-item'>Green</a></li>
                    <li><a class='dropdown-item'>Purple</a></li>
                    <li><a class='dropdown-item'>Bob Marley</a></li>



                  </ul>
                </div> -->

                <button type='button' id='palatte-dropdown' class='btn btn-default' data-container='body'
                  data-html='true'
                  data-toggle='popover' data-placement='right'
                  data-content="
                          <div class='row'>
                    <div class='col-md-4'>
                      <h4>Bordered Coloring</h4>
                      <div id='constcon-options-form' class='form-horizontal btn-group'>
                         <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='blue' value='Blue'> Blue  <br>
                         <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='red' value='Red'> Red  <br>
                         <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='green' value='Green'> Green <br>
                         <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='purple' value='Purple'> Purple <br>
                         <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='bobmarley' value='Bob Marley'> Bob Marley <br>
                      </div>
                    </div>
                    <div class='col-md-4'>
                      <h4>Smooth Coloring</h4>
                      <div id='constcon-options-form' class='form-horizontal btn-group'>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='smoothblue' value='Smooth Blue'> Smooth Blue  <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='smoothred' value='Smooth Red'> Smooth Red  <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='smoothgrayscale' value='Smooth Grayscale'> Smooth Grayscale <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='redonblack' value='Red on Black'> Red on Black <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='whiteonblack' value='White on Black'> White on Black <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='whiteonskyblue' value='White on Sky Blue'> White on Sky Blue <br>
                        <input type='radio' name='palatte' onclick='getSelectedPalatteMode();' id='experimental' value='Experimental'> Experimental  <br>
                      </div>
                    </div>
                    <div class='col-md-4'></div>
                  </div>
                  "
                  data-original-title='Color Palatte'>Color Palatte
                </button>
                <!-- End Color Palatte -->
              </div>

              <div class='col-md-6'>
                <div class='form-check'>
                  <label class='form-check-label'>
                    <input type='checkbox' id='auto-increment-iteration-toggle' class='form-check-input' checked>
                    Auto-increment Iteration Count
                  </label>
                </div>
              </div>
            </div>

            <div class='form-group row btn-row'>
              <div class='col-md-6'>
                Iteration Count
              </div>
              <div class='col-md-6'>
                <input class='form-control' type='number' value='100' id='iteration-input'>
              </div>
            </div>


            <div class='row btn-row'>
              <div class='col-md-6'>
                <button id='redraw-button' type='button' class='btn btn-secondary btn-sm' onClick='redraw();'>Redraw</button>
              </div>
            </div>

            <div class='row btn-row'>
              <div class='col-md-6'>
                <button id='png-button' type='button' class='btn btn-secondary btn-sm' onClick='showPNG();'>Download PNG</button>
              </div>
            </div>
            
          </div>

          <a data-toggle='collapse' href='#settings-panel' aria-expanded='false' aria-controls='collapseExample' onclick="settingsToggleClicked()" id="showSettingsToggle">Show Settings</a>
        </div>
        
      </div>
      <canvas id='fractalCanvas' class='canvas'></canvas>
      <div class='container' style='margin-top: 1em;'>
        
      </div>
    </div>
  </body>
</html>
