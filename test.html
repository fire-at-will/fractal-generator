<html>
<body>
        <canvas id="myCanvas" width="800" height="800"></canvas>
        <script>
        var x,y,i,xt;
        var cx,cy;
        var color;
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        for(x=0;x<1000;x++)
        {
                for(y=0;y<1000;y++)
                {
                        i=0;
                        cx=-2+x/400;
                        cy=-2+y/400;
                        zx=0;
                        zy=0;                        

                        do
                        {
                                xt=zx*zy;
                                zx=zx*zx-zy*zy+cx;
                                zy=2*xt+cy;
                                i++;
                        }
                        while(i<255&&(zx*zx+zy*zy)<4);

                        color=i.toString(16);
                        context.beginPath();
                        context.rect(x, y, 1, 1);
                        context.fillStyle ='#'+color+color+color;
                        context.fill();
                }
        }
        </script>
</body>
</html>
